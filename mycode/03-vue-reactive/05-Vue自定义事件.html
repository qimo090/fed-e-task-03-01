<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 自定义事件</title>
</head>
<body>
<script src="./vue.js"></script>
<script>
  // Vue 自定义事件
  let vm = new Vue()

  // 注册事件（订阅消息）
  // 订阅者1
  vm.$on('dataChange', () => {
    console.log('dataChange')
  })
  // 订阅者2
  vm.$on('dataChange', () => {
    console.log('dataChange1')
  })

  // 触发事件（发布消息）
  vm.$emit('dataChange')
</script>
</body>
</html>
